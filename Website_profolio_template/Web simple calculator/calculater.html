<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <input type="text" class="inputbox" readonly value="">
            <button class="Delete" onclick="del()">Delete</button>
            <div class="numbox">
                <div class="button" onclick="NumPress(1)">1</div>
                <div class="button" onclick="NumPress(2)">2</div>
                <div class="button" onclick="NumPress(3)">3</div>
                <div class="button" onclick="NumPress(4)">4</div>
                <div class="button" onclick="NumPress(5)">5</div>
                <div class="button" onclick="NumPress(6)">6</div>
                <div class="button" onclick="NumPress(7)">7</div>
                <div class="button" onclick="NumPress(8)">8</div>
                <div class="button" onclick="NumPress(9)">9</div>
                <div class="button" onclick="NumPress(0)">0</div>
                <div class="button" onclick="NumPress('+')">+</div>
                <div class="button" onclick="NumPress('-')">-</div>
                <div class="button" onclick="NumPress('*')">*</div>
                <div class="button" onclick="NumPress('/')">/</div>
                <div class="button" onclick="equal()">=</div>
            </div>
        </div>
    </div>
    <script>
        const inputElement = document.querySelector('.inputbox');
        function NumPress(x) {
            if (inputElement.value === "Error"){
                inputElement.value = ""
            }
            
            inputElement.value += x
        }
        function equal() {
            try {
                inputElement.value = eval(inputElement.value)
            }
            catch(error){
                inputElement.value = "Error"
            }
        }
        function del(){
            inputElement.value = ""
        }
    </script>
</body>
</html>
